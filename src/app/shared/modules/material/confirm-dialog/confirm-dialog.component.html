<div class="dialog-wrap">
  <h1 class="dialog-title-wrap">
    {{ title }}
  </h1>

  <div class="dialog-content-wrap">
    <p class="dialog-content" [innerHTML]="message"></p>
  </div>

  <div class="dialog-footer-wrap">
    <button
      class="dialog-btn dialog-btn-blue"
      color="primary"
      (click)="onConfirm()"
    >
      확인
    </button>
    <button class="dialog-btn" (click)="onDismiss()">취소</button>
  </div>
</div>
