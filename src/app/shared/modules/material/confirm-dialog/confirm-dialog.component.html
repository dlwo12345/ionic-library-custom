<h1
  mat-dialog-title
  cdkDrag
  cdkDragRootElement=".cdk-overlay-pane"
  cdkDragHandle
>
  {{ title }}
</h1>

<div mat-dialog-content>
  <p>{{ message }}</p>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onDismiss()">취소</button>
  <button mat-raised-button color="primary" (click)="onConfirm()">확인</button>
</div>
