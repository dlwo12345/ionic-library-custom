<ion-header>
  <ion-toolbar class="header-title-wrap" mode="md">
    <ion-title class="header-title">primeng 예제</ion-title>
    <ion-buttons slot="end">
      <ion-button shape="round" color="medium" (click)="closeModal()">
        <ion-icon name="close" style="width:26px; height: 26px;"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3>Disabled</h3>
  <input
    id="disabled-input"
    type="text"
    size="30"
    pInputText
    [disabled]="disabled"
  />

  <button
    id="disabled-btn"
    type="button"
    (click)="toggleDisabled()"
    pButton
    label="Toggle"
  ></button>
</ion-content>
